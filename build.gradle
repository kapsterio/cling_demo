plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "http://4thline.org/m2/"
        allowInsecureProtocol true
    }
}

dependencies {
    implementation("com.squareup.okhttp3:okhttp:4.10.0")
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.82.Final'
    implementation group: 'uk.co.caprica', name: 'vlcj', version: '4.4.4'
    implementation group: 'uk.co.caprica', name: 'vlcj-javafx', version: '1.1.0'
    implementation group: 'org.fourthline.cling', name: 'cling-core', version: '2.1.2'
    implementation group: 'org.fourthline.cling', name: 'cling-support', version: '2.1.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}